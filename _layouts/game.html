---
layout: default
---

<div class="game">
<img src={{ page.headerimage }}>

	<div class="game-main">
		<h1 class="title">{{ page.title }}</h1>
		<h4 class="subheader">{{ page.subhead }}</h4>
		{{ content }}
	</div>

	<div class="game-sidebar">
		{% if page.playnow %}
			<a class='button' href={{ page.playnow }}>Play Now</a>
		{% endif %}
	</div>

</div>
