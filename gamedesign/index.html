---
layout: default
title: Game Design
category: gamedesign
---
{% for post in site.posts %}      
  {% if post.categories contains 'gamedesign' %}
	<div class="post-item">
		<div class="post-item-content">
			<a href="{{ post.url }}">
				<img src="{{ post.miniheader }}">
			</a>

			<div class="post-item-text">
				<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
				<h6 class="subheader">{{ post.subhead }}</h6>
				<div class="entry">
					{{ post.content | strip_html | truncatewords: 100 }}
				</div>
			</div>
	</div>
	</div>
  {% endif %}
{% endfor %}
